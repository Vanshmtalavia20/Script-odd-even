<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd and even</title>
</head>
<body>
    <script>
        x= 22

        y= 33



        ue = (x%2==0)? "even" : "odd";
        document.write(ue)
        document.write("<br><br>")

        uy = (y%2==0)? "even" : "odd";
        document.write(uy)


    </script>
</body>
</html>
